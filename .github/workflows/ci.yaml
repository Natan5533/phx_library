name: Library CI

on: push

jobs: 
  test: 
    runs-on: 	ubuntu-latest

    services:
      db: 
        image: "postgres"
        ports: ['5432:5432']
        env: 
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bank_shipments_test

    steps:
      - uses: actions/checkout@v2
      - run:  mix local.hex --force
      - uses: actions/setup-elixir@v1
        with: 
          otp-version: '23.0'
          elixir-version: '1.12.0'
      - run: mix deps.get
      - run: mix test

